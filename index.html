<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>$GENKEY â€” Key to Generational Wealth</title>
  <meta name="description" content="$GENKEY â€” The Key to Generational Wealth" />
  <style>
    :root{
      --bg:#000;
      --ink:#f6f5f0;
      --muted:#b5b1a6;
      --gold:#f5c340;
      --gold2:#ffd86c;
      --ring:rgba(255,196,0,.6);
      --ring2:rgba(255,196,0,.25);
      --ok:#2dd687;
      --shadow:#0a0700;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(ellipse at center, #1a1000 0%, #000 70%);
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><defs><linearGradient id="keyGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23ffd86c"/><stop offset="100%" style="stop-color:%23f5c340"/></linearGradient><filter id="glow"><feGaussianBlur stdDeviation="2" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs><g filter="url(%23glow)"><ellipse cx="35" cy="12" rx="10" ry="8" fill="url(%23keyGrad)" stroke="%23d4a017" stroke-width="1.5"/><ellipse cx="35" cy="12" rx="5" ry="4" fill="%23000" opacity="0.3"/><rect x="12" y="10" width="25" height="4" fill="url(%23keyGrad)" stroke="%23d4a017" stroke-width="1"/><rect x="12" y="16" width="8" height="3" fill="url(%23keyGrad)" stroke="%23d4a017" stroke-width="0.8"/><rect x="12" y="20" width="12" height="3" fill="url(%23keyGrad)" stroke="%23d4a017" stroke-width="0.8"/><rect x="12" y="24" width="6" height="3" fill="url(%23keyGrad)" stroke="%23d4a017" stroke-width="0.8"/><text x="19" y="12" font-family="Arial" font-size="2.5" fill="%23000" opacity="0.8">GENKEY</text></g></svg>') 8 8, auto;
    }

    /* LOCK SCREEN */
    #lockScreen{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      background: radial-gradient(800px circle at 50% 45%, rgba(245,195,64,0.08) 0%, #000 60%);
      overflow: hidden;
    }
    
    #lockScreen::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(245,195,64,0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(245,195,64,0.03) 0%, transparent 50%);
      animation: shimmer 8s ease-in-out infinite alternate;
    }
    
    @keyframes shimmer {
      0% { opacity: 0.3; }
      100% { opacity: 0.8; }
    }

    .lockWrap{
      display:grid;
      place-items:center;
      gap:24px;
      text-align:center;
      z-index: 1;
    }
    
    .hint{
      color:var(--muted);
      font-size:16px;
      text-shadow: 0 0 10px rgba(245,195,64,0.3);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    
    .progressText{
      font-variant-numeric:tabular-nums;
      color:var(--gold);
      font-size:18px;
      font-weight:700;
      text-shadow: 0 0 15px var(--ring);
    }

    /* Enhanced Lock SVG */
    .lockSvg{
      width:min(35vw,280px);
      height:auto;
      display:block;
      filter: drop-shadow(0 0 30px var(--ring2)) drop-shadow(0 0 60px var(--ring));
      cursor:pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    
    .lockSvg:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 40px var(--ring)) drop-shadow(0 0 80px var(--ring2));
    }
    
    /* Progress ring with gradient */
    .ring{
      stroke: url(#ringGradient);
      stroke-width:12;
      fill:none;
      stroke-linecap:round;
      filter: drop-shadow(0 0 15px var(--ring));
      transition:stroke-dashoffset .3s ease;
    }
    
    /* Lock body with gradient and details */
    .body{
      fill: url(#bodyGradient);
      stroke: url(#bodyStroke);
      stroke-width:4;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.6));
    }
    
    .bodyInner{
      fill: url(#innerGradient);
      stroke: #3d2600;
      stroke-width:2;
    }
    
    /* Shackle with enhanced animation */
    .shackle{
      fill: url(#shackleGradient);
      stroke: #8b5a00;
      stroke-width:4;
      transform-origin:50% 25%;
      transition: transform .8s cubic-bezier(.2,.7,.2,1.4);
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
    }
    
    .shackleInner{
      fill: #1a1100;
      stroke: #5d3e00;
      stroke-width:2;
    }
    
    /* Keyhole with glow effect */
    .keyhole{
      fill:#000;
      filter:drop-shadow(0 0 8px var(--ring2)) drop-shadow(0 2px 4px #000);
    }
    
    /* Decorative elements */
    .lockDecor {
      fill: var(--gold2);
      opacity: 0.8;
    }

    /* MAIN after unlock */
    main{
      max-width:980px;
      margin:0 auto;
      padding:40px 20px;
      text-align:center;
      opacity:0;
      transform:translateY(20px);
      transition:opacity .8s ease, transform .8s ease;
    }
    main.show{opacity:1;transform:none}

    h1{
      font-size:clamp(28px,4vw,48px);
      margin:8px 0 20px;
      background: linear-gradient(135deg, var(--gold2), var(--gold));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px var(--ring2);
      font-weight: 800;
    }
    
    .ca{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      letter-spacing:.6px;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      border:2px solid #2a2a2a;
      border-radius:16px;
      padding:16px 20px;
      display:inline-flex;
      gap:12px;
      align-items:center;
      box-shadow:0 0 40px var(--ring2), inset 0 1px 0 rgba(255,255,255,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .ca:hover {
      transform: translateY(-2px);
      box-shadow:0 8px 50px var(--ring2), inset 0 1px 0 rgba(255,255,255,0.1);
    }
    
    .badge{
      background:linear-gradient(180deg,var(--gold2),var(--gold));
      color:#1a1100;
      border-radius:10px;
      padding:8px 12px;
      font-weight:900;
      border:1px solid #4a3300;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.3);
    }

    .links{
      display:grid;
      gap:16px;
      margin-top:32px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .links a{
      opacity:0;
      transform:translateY(20px);
      text-decoration:none;
      color:var(--ink);
      border:2px solid #2a2a2a;
      border-radius:16px;
      padding:18px 20px;
      background: linear-gradient(135deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      box-shadow:0 0 30px var(--ring2);
      transition:all .4s ease;
      font-weight: 600;
      font-size: 16px;
      position: relative;
      overflow: hidden;
    }
    
    .links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(245,195,64,0.1), transparent);
      transition: left 0.5s ease;
    }
    
    .links a:hover::before {
      left: 100%;
    }
    
    .links a:hover {
      transform: translateY(-3px);
      border-color: var(--gold);
      box-shadow:0 8px 40px var(--ring), 0 0 20px var(--ring2);
      color: var(--gold2);
    }
    
    .links a.show{opacity:1;transform:translateY(0)}

    .ok{color:var(--ok);font-weight:700}
    
    /* Unlock success animation */
    @keyframes unlockSuccess {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .success-pulse {
      animation: unlockSuccess 0.6s ease;
    }
  </style>
</head>
<body>
  <!-- LOCK ONLY VIEW -->
  <section id="lockScreen" aria-label="Unlock $GENKEY">
    <div class="lockWrap">
      <svg id="lock" class="lockSvg" viewBox="0 0 200 280" role="button" aria-label="Click to unlock">
        <defs>
          <!-- Gradients -->
          <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffd86c"/>
            <stop offset="50%" style="stop-color:#f5c340"/>
            <stop offset="100%" style="stop-color:#d4a017"/>
          </linearGradient>
          <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2d1f00"/>
            <stop offset="100%" style="stop-color:#1a1100"/>
          </linearGradient>
          <linearGradient id="bodyStroke" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#b8860b"/>
            <stop offset="100%" style="stop-color:#8b6914"/>
          </linearGradient>
          <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1100"/>
            <stop offset="100%" style="stop-color:#0d0800"/>
          </linearGradient>
          <linearGradient id="shackleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3d2600"/>
            <stop offset="100%" style="stop-color:#2a1700"/>
          </linearGradient>
        </defs>
        
        <!-- Progress ring -->
        <circle cx="100" cy="140" r="95" pathLength="100" class="ring" stroke-dasharray="100" stroke-dashoffset="100" />
        
        <!-- Shackle outer -->
        <path class="shackle" d="M55 65 Q55 25 100 25 Q145 25 145 65 v50 h-18 v-42 Q127 35 100 35 Q73 35 73 53 v42 h-18 z"/>
        <!-- Shackle inner -->
        <path class="shackleInner" d="M61 71 Q61 38 100 38 Q139 38 139 71 v36 h-12 v-30 Q127 47 100 47 Q73 47 73 77 v30 h-12 z"/>
        
        <!-- Lock body outer -->
        <rect x="30" y="110" width="140" height="130" rx="20" class="body"/>
        <!-- Lock body inner -->
        <rect x="45" y="125" width="110" height="100" rx="15" class="bodyInner"/>
        
        <!-- Decorative screws -->
        <circle cx="50" cy="135" r="3" class="lockDecor"/>
        <circle cx="150" cy="135" r="3" class="lockDecor"/>
        <circle cx="50" cy="215" r="3" class="lockDecor"/>
        <circle cx="150" cy="215" r="3" class="lockDecor"/>
        
        <!-- Keyhole -->
        <circle cx="100" cy="165" r="12" class="keyhole"/>
        <rect x="95" y="175" width="10" height="20" rx="2" class="keyhole"/>
        
        <!-- Keyhole glow -->
        <circle cx="100" cy="165" r="8" fill="var(--ring2)" opacity="0.3"/>
      </svg>
      
      <div class="hint">Click the lock to <span class="ok">Unlock</span> Generational Wealth</div>
      <div id="prog" class="progressText">0%</div>
    </div>
  </section>

  <!-- MAIN CONTENT (hidden initially) -->
  <main id="main">
    <h1>$GENKEY â€” Key to Generational Wealth</h1>
    
    <div class="ca">
      <span class="badge">CA</span>
      <code id="ca">So11111111111111111111111111111111111111112</code>
    </div>

    <div class="links" id="links">
      <a id="pump" href="#" target="_blank" rel="noopener">ðŸ”‘ Pump.fun</a>
      <a id="dex" href="#" target="_blank" rel="noopener">ðŸ“ˆ Dexscreener</a>
      <a id="x" href="#" target="_blank" rel="noopener">ðŸ’¬ Twitter / X</a>
    </div>
  </main>

  <script>
    // ===== UNLOCK FLOW =====
    const lock = document.getElementById('lock');
    const ring = lock.querySelector('.ring');
    const progText = document.getElementById('prog');
    const lockScreen = document.getElementById('lockScreen');
    const main = document.getElementById('main');
    const shackle = lock.querySelector('.shackle');

    let p = 0; 
    let ticking = false; 
    let unlocked = false;

    function tick(){
      if(p >= 100){
        p = 100; 
        ring.style.strokeDashoffset = 0; 
        progText.textContent = '100%';
        
        // Add success animation
        lock.classList.add('success-pulse');
        
        // Open shackle with enhanced animation
        shackle.style.transform = 'translate(18px, -35px) rotate(-28deg)';
        
        // Reveal main content
        setTimeout(() => {
          lockScreen.style.opacity = '0';
          lockScreen.style.transform = 'scale(0.95)';
          setTimeout(() => {
            lockScreen.style.display = 'none';
            main.classList.add('show');
            typeCA();
          }, 400);
        }, 600);
        return;
      }
      
      // Variable progress increments for more organic feel
      const increment = Math.random() * 15 + 8;
      p += increment;
      if(p > 100) p = 100;
      
      ring.style.strokeDashoffset = 100 - p;
      progText.textContent = Math.floor(p) + '%';
      
      // Variable timing for more dynamic feel
      const nextDelay = Math.random() * 100 + 120;
      setTimeout(tick, nextDelay);
    }

    lock.addEventListener('click', () => { 
      if(!ticking && !unlocked){ 
        ticking = true; 
        lock.style.transform = 'scale(0.98)';
        setTimeout(() => lock.style.transform = 'scale(1)', 100);
        tick(); 
      } 
    });

    // ===== TYPEWRITER for Contract Address =====
    const caEl = document.getElementById('ca');
    const targetCA = caEl.textContent.trim();

    function typeCA(){
      caEl.textContent = '';
      let i = 0;
      const typeInterval = setInterval(() => {
        caEl.textContent += targetCA[i++];
        if(i >= targetCA.length){
          clearInterval(typeInterval);
          // Add a subtle glow effect when typing is complete
          caEl.parentElement.style.animation = 'unlockSuccess 0.5s ease';
          revealLinks();
        }
      }, 25);
    }

    function revealLinks(){
      const linkElements = [
        document.getElementById('pump'), 
        document.getElementById('dex'), 
        document.getElementById('x')
      ];
      
      linkElements.forEach((el, idx) => {
        setTimeout(() => {
          el.classList.add('show');
        }, 400 + idx * 200);
      });
    }

    // ===== CONFIGURATION =====
    // Uncomment and modify these lines in browser console to customize:
    // document.getElementById('ca').textContent = 'YOUR_CONTRACT_ADDRESS_HERE';
    // document.getElementById('pump').href = 'https://pump.fun/YOUR_TOKEN';
    // document.getElementById('dex').href = 'https://dexscreener.com/solana/YOUR_TOKEN';
    // document.getElementById('x').href = 'https://x.com/your_handle';
  </script>
</body>
</html>
